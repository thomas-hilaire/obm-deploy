---
- name: Ensure IPTables packages are  installed
  yum: pkg=system-config-firewall-base state=present
  tags:
      - common
      - iptables

- name: Stop IPTables services
  service: name={{ item }} state=stopped enabled=no
  with_items:
   - iptables
   - ip6tables
  failed_when: False
  tags:
      - common
      - iptables
